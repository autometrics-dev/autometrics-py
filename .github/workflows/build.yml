---
name: Lint

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip" # caching pip dependencies
      - run: pip install -r requirements.txt
      - uses: psf/black@stable
      - uses: jakebailey/pyright-action@v1
