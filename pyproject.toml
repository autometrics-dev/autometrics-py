[tool.poetry]
name = "autometrics"
version = "0.8"
description = "Easily add metrics to your system â€“ and actually understand them using automatically customized Prometheus queries"
authors = ["Fiberplane <info@fiberplane.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/autometrics-dev/autometrics-py"
homepage = "https://github.com/autometrics-dev/autometrics-py"
keywords = [
    "metrics",
    "telemetry",
    "prometheus",
    "monitoring",
    "observability",
    "instrumentation",
    "tracing",
]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
packages = [{ include = "autometrics", from = "src" }]

[tool.poetry.dependencies]
opentelemetry-exporter-prometheus = "^1.12.0rc1"
opentelemetry-sdk = "^1.17.0"
prometheus-client = "^0.16.0 || ^0.17.0"
python = "^3.8"
python-dotenv = "^1.0.0"
typing-extensions = "^4.5.0"

[tool.poetry.group.dev]
optional = true

[tool.mypy]
namespace_packages = true
mypy_path = "src"
enable_incomplete_feature = "Unpack"
# follow_imports = "skip"


# [[tool.mypy.overrides]]
# module = "opentelemetry.attributes"
# ignore_errors = true
# [mypy-opentelemetry.sdk]
# implicit_reexport = true
[[tool.mypy.overrides]]
module = [
  "opentelemetry.attributes",
]
# This is because with certain flavors of python and mypy
# you can get the following error:
# opentelemetry/attributes/__init__.py:14: error: invalid syntax
# Which at the time of writing is a line that states ignore types:
# `# type: ignore`
follow_imports = "skip"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.0"
pytest-asyncio = "^0.21.0"
black = "^23.3.0"
pytest-xdist = "^3.3.1"
mypy = "^1.5.1"

[tool.poetry.group.examples]
optional = true

[tool.poetry.group.examples.dependencies]
anyio = "3.6.2"
bleach = "6.0.0"
build = "0.10.0"
certifi = "2023.7.22"
charset-normalizer = "3.1.0"
click = "8.1.3"
django = "^4.2"
docutils = "0.19"
fastapi = "0.97.0"
h11 = "0.14.0"
idna = "3.4"
# pinned importlib-metadat to version ~6.0.0 because of opentelemetry-api
